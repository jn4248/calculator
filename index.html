<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
     <link href="styles/normalize-necolas.css" rel="stylesheet" type="text/css">
    <link href="styles/master.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container-main">
      <button id="testButton" type="button" name="button">Test Button</button>
      <div class="container-display">
        <div id="display" class="display">0</div>

       </div>
        <div class="container-keys">
          <div id="controlKeys" class="keys-area-top">
            <div id="keyReset" class="key" data-key="RESET">Reset</div>
            <div id="keyClear" class="key" data-key="CLEAR">Clear</div>
          </div>
          <div id="numberKeys" class="keys-area-main">
            <div class="key" data-key="7">7</div>
            <div class="key" data-key="8">8</div>
            <div class="key" data-key="9">9</div>
            <div class="key" data-key="4">4</div>
            <div class="key" data-key="5">5</div>
            <div class="key" data-key="6">6</div>
            <div class="key" data-key="1">1</div>
            <div class="key" data-key="2">2</div>
            <div class="key" data-key="3">3</div>
            <div class="key" data-key="SIGN">+/-</div>
            <div class="key" data-key="0">0</div>
            <div class="key" data-key=".">.</div>
          </div>
          <div id="operatorKeys" class="keys-area-right">
            <div id="keyDivide" class="key" data-key="DIVIDE">/</div>
            <div id="keyMultiply" class="key" data-key="MULTIPLY">*</div>
            <div id="keySubtract" class="key" data-key="SUBTRACT">-</div>
            <div id="keyAdd" class="key" data-key="ADD">+</div>
            <div id="keyEqual" class="key" data-key="EQUAL">=</div>
          </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
