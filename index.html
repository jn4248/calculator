<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
     <link href="styles/normalize-necolas.css" rel="stylesheet" type="text/css">
    <link href="styles/master.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container-main">
      <div class="container-display">
        <div id="displayMain" class="display display-main">0</div>
        <div class="display display-icons">
          <div id="displayIconOperation"></div>
          <div id="displayIconEqual"></div>
        </div>
      </div>
      <div class="container-keys">
        <div id="controlKeys" class="keys-area-top">
          <div id="keyReset" class="key key-control" data-key="RESET">Reset</div>
          <div id="keyClear" class="key key-control" data-key="CLEAR">Clear</div>
          <div id="keyDelete" class="key key-control" data-key="DELETE">Del</div>
        </div>
        <div id="numberKeys" class="keys-area-main">
          <div class="key key-numpad" data-key="7">7</div>
          <div class="key key-numpad" data-key="8">8</div>
          <div class="key key-numpad" data-key="9">9</div>
          <div class="key key-numpad" data-key="4">4</div>
          <div class="key key-numpad" data-key="5">5</div>
          <div class="key key-numpad" data-key="6">6</div>
          <div class="key key-numpad" data-key="1">1</div>
          <div class="key key-numpad" data-key="2">2</div>
          <div class="key key-numpad" data-key="3">3</div>
          <div class="key key-numpad" data-key="SIGN">+/-</div>
          <div class="key key-numpad" data-key="0">0</div>
          <div class="key key-numpad" data-key=".">.</div>
        </div>
        <div id="operatorKeys" class="keys-area-right">
          <div id="keyDivide" class="key key-operator" data-key="DIVIDE">/</div>
          <div id="keyMultiply" class="key key-operator" data-key="MULTIPLY">*</div>
          <div id="keySubtract" class="key key-operator" data-key="SUBTRACT">-</div>
          <div id="keyAdd" class="key key-operator" data-key="ADD">+</div>
          <div id="keyEqual" class="key key-operator" data-key="EQUAL">=</div>
        </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
