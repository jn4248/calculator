<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
     <link href="styles/normalize-necolas.css" rel="stylesheet" type="text/css">
    <link href="styles/master.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="container-main unselectable">
      <div class="container-display">
        <div id="displayMain" class="display display-main">0</div>
        <div class="display display-icons">
          <div id="displayIconOperation"></div>
          <div id="displayIconEqual"></div>
        </div>
      </div>
      <div class="container-keys">
        <div id="controlKeys" class="keys-area-top">
          <div id="keyReset" class="key key-control" data-key-code="82" data-key-name="RESET">Reset</div>
          <div id="keyClear" class="key key-control" data-key-code="67" data-key-name="CLEAR">Clear</div>
          <div id="keyDelete" class="key key-control" data-key-code="68" data-key-name="DELETE">Del</div>
        </div>
        <div id="numberKeys" class="keys-area-main">
          <div class="key key-numpad" data-key-code="103" data-key-name="7">7</div>
          <div class="key key-numpad" data-key-code="104" data-key-name="8">8</div>
          <div class="key key-numpad" data-key-code="105" data-key-name="9">9</div>
          <div class="key key-numpad" data-key-code="100" data-key-name="4">4</div>
          <div class="key key-numpad" data-key-code="101" data-key-name="5">5</div>
          <div class="key key-numpad" data-key-code="102" data-key-name="6">6</div>
          <div class="key key-numpad" data-key-code="97" data-key-name="1">1</div>
          <div class="key key-numpad" data-key-code="98" data-key-name="2">2</div>
          <div class="key key-numpad" data-key-code="99" data-key-name="3">3</div>
          <div class="key key-numpad" data-key-code="61" data-key-name="SIGN">+/-</div>
          <div class="key key-numpad" data-key-code="96" data-key-name="0">0</div>
          <div class="key key-numpad" data-key-code="110" data-key-name=".">.</div>
        </div>
        <div id="operatorKeys" class="keys-area-right">
          <div id="keyDivide" class="key key-operator" data-key-code="111" data-key-name="DIVIDE">/</div>
          <div id="keyMultiply" class="key key-operator" data-key-code="106" data-key-name="MULTIPLY">*</div>
          <div id="keySubtract" class="key key-operator" data-key-code="109" data-key-name="SUBTRACT">-</div>
          <div id="keyAdd" class="key key-operator" data-key-code="107" data-key-name="ADD">+</div>
          <div id="keyEqual" class="key key-operator" data-key-code="13" data-key-name="EQUAL">=</div>
        </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
